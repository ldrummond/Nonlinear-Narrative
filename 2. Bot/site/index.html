<!DOCTYPE html>
<html>
<head>
	<title>Recover Project</title>
	<meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
	<!-- <script src="https://use.fontawesome.com/e1d3f3e930.js"></script> -->
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Heebo:300,400,500,700" rel="stylesheet">
</head>
<body>
	<div id="titleBlock">
		<input type="button" id="hideTitleButton" value="x" />
		<h1>The Recovery Project</h1>
		<p>
			Thousands of items are lost and found each day, but very few are ever returned to their place of origin. The Recovery Project uses Twitter and data analysis to solve this problem, matching lost and found items and tracking their progress.
		</p>
	</div>
	<div id="chart">
		<div id="lost">
			<h1 id="lostNumber"></h1>
			<h2 id="lostItem"></h2>
		</div>
		<div id = "match"></div>
		<div id="found">
			<h1 id="foundNumber"></h1>
			<h2 id="foundItem"></h2>
		</div>
		<div id= "map">
			
		</div>
	</div>
	<div id="titles">
		<input class="about" type="button" id="showTitleButton" value="About TRP" />
		<input class="run" type="button" id="simulate" value="Simulate" />
		<span class="find">Find an Item? <a href="https://twitter.com/intent/tweet?text=@trp_Found I found" class="formCheck" target = "_blank"></a></span>
		<span class="lose">Lose an Item? <a href="https://twitter.com/intent/tweet?text=@trp_Lost I lost" class="formCheck" target = "_blank"></a></span>
	</div>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcg6rFV1rPP3a9J9HoLVar01HMFjrCGNs&libraries=places"></script>
	<script type="text/javascript" src="scripts.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcg6rFV1rPP3a9J9HoLVar01HMFjrCGNs&callback=initMap" async defer></script>
</body>
</html>
